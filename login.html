<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Iniciar Sesi칩n
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Acceso al sistema de Bombero Accidentado.
        </p>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <div class="mt-1">
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required
                        placeholder="ej: admin"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <div class="mt-1">
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required
                        placeholder="ej: password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    >
                </div>
            </div>
            
            <div id="error-message" class="text-red-500 text-sm text-center hidden">
                Usuario o contrase침a incorrectos.
            </div>

            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-semibold text-white bg-green-700 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Ingresar
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            
            event.preventDefault();

            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === '123') {
                errorMessage.classList.add('hidden');
                
                const button = this.querySelector('button');
                button.textContent = 'Redirigiendo...';
                button.disabled = true;

                setTimeout(() => {
                    window.location.href = '/historial.html'; 
                }, 1000); 

            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
