<div class="role-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Administrar Roles</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-container" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field-name">
          <mat-label>Nombre del Nuevo Rol</mat-label>
          <input matInput formControlName="name" required />
          @if (roleForm.get('name')?.hasError('required')) {
          <mat-error>El nombre es requerido.</mat-error>
          }
        </mat-form-field>

        <button
          mat-flat-button
          color="warn"
          type="submit"
          class="form-button"
          [disabled]="roleForm.invalid || isSubmitting()"
        >
          <mat-icon>add</mat-icon>
          {{ isSubmitting() ? 'Creando...' : 'Crear Rol' }}
        </button>
      </form>

      <mat-divider class="divider"></mat-divider>

      <h3 class="mat-h3">Roles Existentes</h3>

      @if (!roles().length) {
      <p class="empty-state">No hay roles creados.</p>
      } @else {
      <table mat-table [dataSource]="roles()" class="mat-elevation-z2 role-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="onEdit(element)"
              matTooltip="Editar rol y permisos"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(element.id, element.name)"
              matTooltip="Eliminar rol"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      }
    </mat-card-content>
  </mat-card>
</div>
