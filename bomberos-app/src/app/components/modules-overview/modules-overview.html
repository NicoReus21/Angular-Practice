<section class="modules-shell">
  <div class="modules-topbar">
    <div class="modules-topbar__left">
      <p class="modules-eyebrow">Panel principal</p>
    </div>
    <button mat-stroked-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar sesion
    </button>
  </div>

  <header class="modules-header">
    <h1>Explora los modulos disponibles</h1>
    <p class="modules-description">
      Elige el mИdulo con el que deseas trabajar para continuar con tus tareas operativas.
    </p>
  </header>

  <div class="modules-grid">
    <mat-card
      class="module-card"
      *ngFor="let module of modules"
      [ngClass]="{ 'module-card--disabled': !module.available }"
    >
      <mat-card-header>
        <div mat-card-avatar class="module-icon">
          <mat-icon>{{ module.icon }}</mat-icon>
        </div>
        <mat-card-title>{{ module.title }}</mat-card-title>
        <mat-card-subtitle>{{ module.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ module.description }}</p>
        <div class="module-tags" *ngIf="module.tags?.length">
          <span class="module-tag" *ngFor="let tag of module.tags">{{ tag }}</span>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <a
          *ngIf="module.route; else comingSoon"
          mat-flat-button
          color="warn"
          [routerLink]="module.route"
        >
          <mat-icon>open_in_new</mat-icon>
          {{ module.ctaLabel || 'Ir al mИdulo' }}
        </a>
        <ng-template #comingSoon>
          <button mat-stroked-button color="warn" disabled>
            Próximamente más
          </button>
        </ng-template>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
