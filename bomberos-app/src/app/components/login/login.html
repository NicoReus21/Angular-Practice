
<div class="main-container">
  
  <div class="image-container">
    <img 
      src="/logo_150.jpg" 
      alt="Logo 150 Años Bomba Antofagasta" 
      class="large-logo">
  </div>

  <div class="login-container">
    <mat-card class="login-card" [@slideIn]>
    
      <div class="header-logo">
        <img src="/logo_bomberos.png" alt="SIGBA Logo" class="sigba-logo">
        <span class="sigba-text">SIGBA</span>
      </div>

      <mat-card-content>
        <h2 class="login-title">Login</h2>
        
        <mat-error class="error-message" *ngIf="errorMessage">{{ errorMessage }}</mat-error>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="fill" class="custom-input-field">
            <mat-label>Email</mat-label> 
            <input matInput formControlName="email" placeholder="hola@tuemail.com"> 
          </mat-form-field>

          <mat-form-field appearance="fill" class="custom-input-field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>

          <div class="button-container">
            <button class="custom-login-button" type="submit" [disabled]="loginForm.invalid">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
