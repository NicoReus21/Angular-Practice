<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Inicio de Sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="login-subtitle">Acceso al Sistema de Bombero Accidentado.</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" placeholder="hola@tuemail.com">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      
      <button mat-flat-button color="warn" class="login-button" type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>

    </form>
  </mat-card-content>
</mat-card>
